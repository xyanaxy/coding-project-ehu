<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-outline@%5E1.1.0/build/aframe-outline.min.js"></script>
    <script src="sketch.js"></script>
    <script src="p5.min.js"></script>
  </head>
  <body>
  
   <div class="sketch-div" id="sketch-div"></div>


   <div id="myEmbeddedScene">
    <a-scene embedded="">
      
      <!-- <a-entity gltf-model="url(./boshka.glb)" position="0 1 -1" 
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
      ></a-entity> -->

    
       <!-- Spinning Cubes -->
       <a-box position="-3 1 -3" color="red" 
       >
</a-box>

<a-box position="0 1 -3" color="blue" 
       >
</a-box>

<a-box position="3 1 -3" color="green" 
       >
</a-box>

<a-box position="-2 3 -4" color="yellow" 
       >
</a-box>

<a-box position="2 3 -5" color="purple" 
       >
</a-box>

      <a-entity 
     camera 
     look-controls 
     wasd-controls="acceleration:50" 
     position="0 2 1"
     >
   </a-entity>
   <a-entity cursor="fuse: true; fuseTimeout: 500"
   position="0 0 -1"
   geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
   material="color: black; shader: flat">
      
      <a-light color="red" position="-1 1 0" intensity="1"></a-light>
      <a-light type="point" color="white" position="0 5 0" intensity="2"></a-light>


    </a-scene>
  </div>
  </a-scene>

  </body>
</html>
